<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Concert+One&family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button>Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
                <div class="hands">
                    <img class="player-hand" src="./assets/rock.png" alt="rock">
                    <img class="computer-hand" src="./assets/rock.png" alt="rock">
                </div>
                <div class="options">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button>
                </div>
                <div class="end-game">
                    <button class="check-score">END GAME</button>
                </div>
        </div>
        <div class="display-winner fadeOut">
            <h2></h2>
            <button class="play-again">Wanna play again</button>
        </div>

    </section>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
